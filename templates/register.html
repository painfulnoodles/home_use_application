{% extends "base.html" %}
{% block title %}注册新账号{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">注册</h3>
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirm-password">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="register()">注册</button>
                </div>
                <p class="mt-3 text-center">已有账号？ <a href="/login">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block body_script %}
<script>
    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorAlert = document.getElementById('error-alert');

        errorAlert.classList.add('d-none');

        if (!username || !password) {
            errorAlert.textContent = '用户名和密码不能为空！';
            errorAlert.classList.remove('d-none');
            return;
        }

        if (password !== confirmPassword) {
            errorAlert.textContent = '两次输入的密码不一致！';
            errorAlert.classList.remove('d-none');
            return;
        }

        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            alert('注册成功！将跳转到登录页面。');
            window.location.href = '/login';
        } else {
            const error = await response.json();
            errorAlert.textContent = error.error;
            errorAlert.classList.remove('d-none');
        }
    }
</script>
{% endblock %}
